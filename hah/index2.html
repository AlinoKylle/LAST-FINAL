<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoleXpert Sport Shoe</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="assets/Logo.jpg" alt="SoleXpert Logo" class="main-logo">
        </header>
        <div class="brand-section">
            <img src="assets/" alt="Adidas Logo" class="brand-logo">
        </div>
        <div class="products">
            <div class="product">
                <img src="./assets/samba.png" alt="Adidas Samba OG">
                <p>Adidas Samba OG</p>
                <button>$110</button>
            </div>
            <div class="product">
                <img src="./assets/stussy.png" alt="Adidas Stussy x Samba">
                <p>Adidas Stussy x Samba</p>
                <button>$140</button>
            </div>
            <div class="product">
                <img src="./assets/ae1.png" alt="Adidas AE1">
                <p>Adidas AE1</p>
                <button>$150</button>
            </div>
        </div>
        <div class="brand-section">
            <img src="./assets/logo_nike.png" alt="Nike Logo" class="brand-logo">
        </div>
        <div class="products">
            <div class="product">
                <img src="/assets/lbj.png" alt="Nike LeBron 20">
                <p>Nike LeBron 20</p>
                <button>$200</button>
            </div>
            <div class="product">
                <img src="./assets/p6.png" alt="Nike Pegasus 40">
                <p>Nike Pegasus 40</p>
                <button>$180</button>
            </div>
            <div class="product">
                <img src="./assets/r2.png" alt="Nike Air Rift 2">
                <p>Nike Air Rift 2</p>
                <button>$160</button>
            </div>
        </div>
        <div class="brand-section">
            <img src="./assets/logo_jordan.png" alt="Jordan Logo" class="brand-logo">
        </div>
        <div class="products">
            <div class="product">
                <img src="jordan1.png" alt="Jordan 1 High Travis Scott">
                <p>Jordan 1 High Travis Scott</p>
                <button>$230</button>
            </div>
            <div class="product">
                <img src="jordanlow.png" alt="Jordan 1 Low SE">
                <p>Jordan 1 Low SE</p>
                <button>$220</button>
            </div>
            <div class="product">
                <img src="jordankd.png" alt="Jordan KD 15">
                <p>Jordan KD 15</p>
                <button>$240</button>
            </div>
        </div>
        <footer>
            <p>&copy; 2024 SoleXpert</p>
        </footer>
    </div>
</body>
</html>
